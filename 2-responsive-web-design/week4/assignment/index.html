<!-- This is a first example of using a template -->

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animals</title>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- 
      These are javascript files.
      AnimalsData.js contains the data
      assignment.js is the code
    -->
    <script src="js/AnimalsData.js"></script>
    <script src="js/assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/assignment.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

    <!-- put your HTML here -->
    
    <div class="container">

      <!-- page tile -->
      <div class="page-header">
        <h1>Animals</h1>
      </div>    

      <!-- A navigation menu that selects different views -->
      <ul class="nav nav-tabs">
            <li role="" class="active"><a href="#" id="category-tab" >Category of animals</a></li>
            <li role=""><a href="#" id="specie-tab" >Species of animal</a></li>
            <li role=""><a href="#" id="slideshow-tab" >Slideshow</a></li>
          </ul>
      <br/><br/>

      <!-- the content section is empty as we will fill it via javascript and templates -->
      <div id="content"  class="container-fluid"  role="main">
      </div>
    </div> <!-- / container -->
  
    <!-- Here are our Templates -->

    <!-- this is the template for the category of animals view -->
    <!-- 
        It displays the animals category in a bootstrap grid format 
        with one item for each class (using the {{#each}} template expression. 
        Each category is displayed with a link contains the category name and 
        a number of species (using the {{animals.length}} template expression)
    -->
    <script id="category-template" type="text/x-handlebars-template">
      <div class="row">

        {{#each category}}
        <div class="col-xs-12 col-md-3"> 
            <div class="category-thumbnail" data-id="{{@index}}">
                
            
                <div class="caption">
                    <a href="#">{{name}} </a>
                    <p>{{animals.length}} species</p>
                </div>              
            </div>
        </div> <!--  col -->

        {{/each}}

      </div> <!--  row -->
    </script>
    
<!-- this is the template for the animals view of a single category -->
<!-- it uses a bootstrap grid format to display the animals in a category
     Each animals is displayed with tnumbnail image, a name and 
     a description
-->
<script id="animals-template" type="text/x-handlebars-template">
  <div class="row">
    <!-- xs-12 : small display shows a single column (taking up 12 grid columns)-->
    <!-- md-3 : medium and up displays use 3 grid columns per column -->

    {{#each animals}}
    <div class="col-xs-12 col-md-3"> 
     <div class="animals-thumbnail"  data-id="{{@index}}">
        <img class="crop-img" src="{{image1}}" alt=""/> 
          
         <div class="caption">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
         </div>
      </div>
       
    </div> <!-- / col -->
    {{/each}}

  </div> <!-- / row -->
</script>

<!-- this is the template for the view a single animal -->
<!-- 
    It is displayed as a large image with name and description of the animal
-->
<script id="animal-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-xs-12 col-md-12"> 
        <img class="large-img" src="{{image2}}" alt=""/> 
          
        <div class="caption">
            <h3>{{name}}</h3>
            <p>{{description}}</p>
        </div>
      </div> <!-- / col -->

  </div> <!-- / row -->
</script>

<!-- this is the template for the slideshow view of a single category -->
<!-- it uses the carousel view, which is quite complex
-->
<script id="slideshow-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-md-6">

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

  
       <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          {{#each animals}}
            <div class="item {{#if @first}}active{{/if}}">
             <img class="carousel-img" src="{{image1}}" alt=""/> 
            <div class="carousel-caption">
              {{name}}
            </div>
          </div> <!-- / carousel item -->
          {{/each}}

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div> <!-- / carousel --> 
  </div> <!-- / col -->
</div> <!-- / row -->
</script>
    
</body>
